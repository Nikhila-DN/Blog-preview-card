<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="container blog">
      <img src="./assets/images/illustration-article.svg" alt="Blog-image">
      <div class="content">
        <div class="category">Learning</div>
        <div class="pulish-date"> Published 21 Dec 2023</div>
        <div class="title">HTML & CSS foundations</div>
        <div class="description">
          These languages are the backbone of every website, defining structure, content, and presentation.
        </div>
      </div>
      <div class="author"><img src="./assets/images/image-avatar.webp" alt="Author"> <span style="padding-top: 7px;">Greg Hooper</span></div>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Nikhila-DN/Blog-preview-card.git">Nikhila</a>.
  </div>
</body>
</html>
